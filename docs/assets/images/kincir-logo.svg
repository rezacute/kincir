<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Kincir Logo</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="windmillGradient">
            <stop stop-color="#4169E1" offset="0%"></stop>
            <stop stop-color="#1E3A8A" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Kincir-Logo" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Center circle -->
        <circle id="center" cx="100" cy="100" r="15" fill="#FFA500"></circle>
        
        <!-- Windmill blades -->
        <g id="blades" fill="url(#windmillGradient)">
            <!-- Top blade -->
            <path d="M100,85 L80,25 C65,30 60,40 65,50 L100,85 Z" transform="rotate(0 100 100)"></path>
            
            <!-- Right blade -->
            <path d="M100,85 L80,25 C65,30 60,40 65,50 L100,85 Z" transform="rotate(90 100 100)"></path>
            
            <!-- Bottom blade -->
            <path d="M100,85 L80,25 C65,30 60,40 65,50 L100,85 Z" transform="rotate(180 100 100)"></path>
            
            <!-- Left blade -->
            <path d="M100,85 L80,25 C65,30 60,40 65,50 L100,85 Z" transform="rotate(270 100 100)"></path>
        </g>
        
        <!-- Stick -->
        <rect id="stick" x="97" y="115" width="6" height="70" fill="#8B4513"></rect>
        
        <!-- Text -->
        <text x="100" y="195" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4169E1" text-anchor="middle">KINCIR</text>
    </g>
</svg> 